<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>طرق الدفع المصرية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .payment-options {
            display: flex;
            flex-direction: column; /* ترتيب العناصر تحت بعض */
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .payment-card {
            background-color: #222;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }
        .payment-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }
        .payment-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-card h3 {
            color: #FFD700;
        }
        .payment-card p {
            color: #FFD700;
        }
        #paymentOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #paymentOverlay .content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #paymentOverlay .content h3 {
            margin-bottom: 20px;
        }
        #paymentOverlay .content form {
            margin-top: 20px;
            text-align: left;
        }
        #paymentOverlay .content form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        #paymentOverlay .content form input[type="file"],
        #paymentOverlay .content form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #paymentOverlay .content form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #paymentOverlay .content form input[type="submit"]:hover {
            background-color: #45a049;
        }
        #paymentOverlay .close-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        #paymentOverlay .close-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-top: 20px; color: #FFD700;">طرق الدفع المصرية</h2>
    <div class="payment-options">
        <div class="payment-card" onclick="openPaymentOverlay('Vodafone Cash', '01141939337')">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9ofH8Gs2VA-FAp5NV4tUHCfsdxgJRcZ8BpsBVk1RDXXJ1wE8_IKDp2ADb60jR-wjf6TcrdaCsWYgJTWkwGmYFI0gCxZ6YPJk9rx90ZBK1vcg8uYr2OfQRckatqZoKr6lCiQPBaBfhMwCSYjVXaOmaJ6FRRLM-gWr7ksscTzArHh7RV3jqa6pTXHwvdkSI/s320/IMG_20240916_124811_538.jpg" alt="Vodafone Cash Logo">
            <h3>Vodafone Cash</h3>
            <p>الدفع عن طريق فودافون كاش</p>
        </div>
        <div class="payment-card" onclick="openPaymentOverlay('Etisalat Cash', '01141939337')">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgx_8VPCFn-qPCaSZnA02YWKocbcf3MYPFyRWTqkuLHQQ4i3I9-ua95fhxpoNPMrEJjirR6AHMK79_SudJgwJLk7f7OmQvmTdMWoMYrJ8gmdYL04Pq36JYa32Sg0IPzoFYB_KdUUGyqI9UNHoUeP3ZTc16a_l07z4PARD-ZF6KvdLCMqkkjtCvg0onmJrDF/s320/IMG_20240916_124811_074.jpg" alt="Etisalat Cash Logo">
            <h3>Etisalat Cash</h3>
            <p>الدفع عن طريق اتصالات كاش</p>
        </div>
        <div class="payment-card" onclick="openPaymentOverlay('Orange Cach', '01141939337')">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6Qp0k34ngRNAlQGZ5YH2z6ZUUvBLyvQlaEdH2yyl6pZH1owAQRwweScQYKPxHxHrNFnpS0BZGIklLPtoYzaPDGvSsuyXXyvf7jDMpBw5wHG-KVd7-9oTftNElYJ-wcS5t8PyZlV3f2_0yDDvYtNgtGsFD678t3Bfqf3GvqBMNuu-70wdo-29v0kDUomA1/s320/IMG_20240916_124811_214.jpg" alt="Orange Cach Logo">
            <h3>Orange Cash</h3>
            <p>الدفع عن طريق أورانج كاش</p>
        </div>
    </div>

    <!-- Payment Overlay -->
    <div id="paymentOverlay">
        <div class="content">
            <h3>إكمال الدفع باستخدام <span id="paymentMethod"></span></h3>
            <p>أرسل المبلغ إلى الرقم: <strong id="paymentNumber"></strong></p>
            <form id="paymentForm" onsubmit="return handlePaymentSubmit()">
                <label for="senderNumber">رقم المرسل:</label>
                <input type="text" id="senderNumber" name="senderNumber" required>
                
                <label for="telegramUsername">رقم هاتفك علي واتساب</label>
                <input type="text" id="telegramUsername" name="telegramUsername" required>
                
                <label for="receiptImage">رفع صورة الإيصال:</label>
                <input type="file" id="receiptImage" name="receiptImage" required>
                
                <input type="submit" value="إرسال">
            </form>
            <a href="#" class="close-btn" onclick="closePaymentOverlay()">إغلاق</a>
        </div>
    </div>

    <script>
        function openPaymentOverlay(method, number) {
            document.getElementById('paymentMethod').textContent = method;
            document.getElementById('paymentNumber').textContent = number;
            document.getElementById('paymentOverlay').style.display = 'flex';
        }

        function closePaymentOverlay() {
            document.getElementById('paymentOverlay').style.display = 'none';
        }

        function handlePaymentSubmit() {
            event.preventDefault();
            
            alert("سيتم التحقق من معلومات الدفع، وسيتم التواصل معك عبر تليجرام.");
            
            // يمكنك إضافة كود هنا لإرسال البيانات إلى الخادم
            
            closePaymentOverlay();
            return false;
        }
    </script>
</body>
</html>
